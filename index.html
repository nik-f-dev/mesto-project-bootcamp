<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image"></div>
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__button" name="edit-button">
              <div class="profile__edit-button"></div>
            </button>
          </div>
        </div>
        <button type="button" class="profile__button" name="add-button">
          <div class="profile__add-button"></div>
        </button>
      </section>

      <section class="photo-grid">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup edit-popup">
    <form class="popup__container popup__container_type-form edit-popup__edit-form" name="edit-popup">
      <button type="button" class="popup__button-close edit-popup__button-close " name="close-edit-form">
      </button>
      <h3 class="popup__title edit-popup__title">Редактировать профиль</h3>
      <input class="popup__item edit-popup__item" type="text" required placeholder="Введите имя профиля..."
        name="profile-name" id="edit-popup__name">
      <input class="popup__item edit-popup__item" type="text" required placeholder="Введите описание..."
        name="description" id="edit-popup__description">
      <button class="popup__button-save edit-popup__button-save" type="submit"
        id="edit-popup__save-button">Сохранить</button>
    </form>
  </div>

  <div class="popup add-popup">
    <form class="popup__container popup__container_type-form add-popup__add-form" name="add-popup">
      <button type="button" class="popup__button-close add-popup__button-close" name="close-edit-form">
      </button>
      <h3 class="popup__title add-popup__title">Редактировать профиль</h3>
      <input class="popup__item add-popup__item" type="text" required placeholder="Название" name="place-name"
        id="add-popup__name">
      <input class="popup__item add-popup__item" type="text" required placeholder="Ссылка на картинку"
        name="description" id="add-popup__link">
      <button class="popup__button-save add-popup__button-save" type="submit"
        id="add-popup__save-button">Сохранить</button>
    </form>
  </div>

  <div class="popup img-popup">
    <div class="popup__container">
      <button type="button" class="img-popup__button popup__button-close" name="close-img">
      </button>
      <img class="popup__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
        alt="#">
    </div>
  </div>

  <template id="template">
    <div class="photo-grid__item">
      <img class="photo-grid__image" src="" alt="">
      <button type="button" class="photo-grid__button-delete"></button>
      <div class="photo-grid__container">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__button" name="like-button">
          <div class="photo-grid__like"></div>
        </button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>

</html>
