<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image"></div>
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__button" name="edit-button">
              <div class="profile__edit-button"></div>
            </button>
          </div>
        </div>
        <button type="button" class="profile__button" name="add-button">
          <div class="profile__add-button"></div>
        </button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="edit-popup">
    <form class="edit-popup__edit-form" name="edit-popup">
      <button type="button" class="edit-popup__button" name="close-edit-form">
        <div class="edit-popup__button-close"></div>
      </button>
      <h3 class="edit-popup__title">Редактировать профиль</h3>
      <input class="edit-popup__item" type="text" required placeholder="Введите имя профиля..." name="profile-name"
        id="edit-popup__name">
      <input class="edit-popup__item" type="text" required placeholder="Введите описание..." name="description"
        id="edit-popup__description">
      <button class="edit-popup__button-save" type="submit" id="description">Сохранить</button>
    </form>

  </div>

  <div class="add-popup">
    <form class="add-popup__add-form" name="add-popup">
      <button type="button" class="add-popup__button" name="close-add-form">
        <div class="add-popup__button-close"></div>
      </button>
      <h3 class="add-popup__title">Новое место</h3>
      <input class="add-popup__item" type="text" required placeholder="Название" name="place-name"
        id="add-popup__form-name">
      <input class="add-popup__item" type="text" required placeholder="Ссылка на картинку" name="img-link"
        id="add-popup__link">
      <button class="add-popup__button-save" type="submit" id="description">Создать</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
