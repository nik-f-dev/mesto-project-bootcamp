<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__image"></div>
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button" name="edit-button">
            <div class="profile__edit-button"></div>
          </button>
        </div>
        <button type="button" class="profile__button" name="add-button">
          <div class="profile__add-button"></div>
        </button>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Гора Эльбрус</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Домбай</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <h2 class="photo-grid__title">Карачаевск</h2>
              <button type="button" class="photo-grid__button" name="like-button">
                <div class="photo-grid__like"></div>
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <form class="popup__container" action="#" name="popup">
      <div class="popup__button-close"></div>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input class="popup__item" type="text" required placeholder="Введите имя профиля..." name="profile-name"
        id="profile-name">
      <input class="popup__item" type="text" required placeholder="Введите описание..." name="description">
      <button class="popup__button-save" type="submit" id="description">Сохранить</button>
    </form>
  </div>
</body>

</html>
