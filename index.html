<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__edit-button"></div>
        <div class="profile__add-button"></div>
      </section>

      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <p class="photo-grid__title">Карачаевск</p>
              <div class="photo-grid__like"></div>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo-grid__container">
              <p class="photo-grid__title">Гора Эльбрус</p>
              <div class="photo-grid__like"></div>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo-grid__container">
              <p class="photo-grid__title">Домбай</p>
              <div class="photo-grid__like"></div>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
            <div class="photo-grid__container">
              <p class="photo-grid__title">Гора Эльбрус</p>
              <div class="photo-grid__like"></div>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
            <div class="photo-grid__container">
              <p class="photo-grid__title">Домбай</p>
              <div class="photo-grid__like"></div>
            </div>
          </li>
          <li class="photo-grid__item">
            <img class="photo-grid__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="photo-grid__container">
              <p class="photo-grid__title">Карачаевск</p>
              <div class="photo-grid__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
