<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="https://images.are.na/eyJidWNrZXQiOiJhcmVuYV9pbWFnZXMiLCJrZXkiOiI4MDQwOTc0L29yaWdpbmFsX2ZmNGYxZjQzZDdiNzJjYzMxZDJlYjViMDgyN2ZmMWFjLnBuZyIsImVkaXRzIjp7InJlc2l6ZSI6eyJ3aWR0aCI6MTIwMCwiaGVpZ2h0IjoxMjAwLCJmaXQiOiJpbnNpZGUiLCJ3aXRob3V0RW5sYXJnZW1lbnQiOnRydWV9LCJ3ZWJwIjp7InF1YWxpdHkiOjkwfSwianBlZyI6eyJxdWFsaXR5Ijo5MH0sInJvdGF0ZSI6bnVsbH19?bc=0"
            alt="" class="profile__image">
          <button class="profile__button profile__edit-avatar-button"></button>
          <div class="profile__text">
            <h1 class="profile__title">...</h1>
            <p class="profile__subtitle">...</p>
            <button type="button" class="profile__button" name="edit-button">
              <div class="profile__edit-button"></div>
            </button>
          </div>
        </div>
        <button type="button" class="profile__button" name="add-button">
          <div class="profile__add-button"></div>
        </button>
      </section>

      <section class="photo-grid"></section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup edit-popup" id="edit-popup">
    <form class="popup__container popup__container_type-form edit-popup__edit-form" name="edit-popup" novalidate>
      <button type="button" class="popup__button-close edit-popup__button-close " name="close-edit-form">
      </button>
      <h3 class="popup__title edit-popup__title popup__title_type_edit">Редактировать профиль</h3>
      <label class="popup__field">
        <input class="popup__item edit-popup__item" type="text" required minlength="2" maxlength="40"
          placeholder="Введите имя профиля..." name="profile-name" id="edit-popup__name">
        <span class="popup__item-error edit-popup__name-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__item edit-popup__item" type="text" required minlength="2" maxlength="200"
          placeholder="Введите описание..." name="description" id="edit-popup__description">
        <span class="popup__item-error edit-popup__description-error"></span>
      </label>
      <button class="popup__button-save edit-popup__button-save popup__button-save_type_edit" type="submit"
        id="edit-popup__save-button" disabled>Сохранить</button>
    </form>
  </div>

  <div class="popup add-popup" id="add-popup">
    <form class="popup__container popup__container_type-form add-popup__add-form" name="add-popup" novalidate>
      <button type="button" class="popup__button-close add-popup__button-close" name="close-add-form">
      </button>
      <h3 class="popup__title add-popup__title popup__title_type_add">Новое место</h3>
      <label class="popup__field">
        <input class="popup__item add-popup__item" type="text" required minlength="2" maxlength="30"
          placeholder="Название" name="place-name" id="add-popup__name">
        <span class="popup__item-error add-popup__name-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__item add-popup__item" type="url" required placeholder="Ссылка на картинку"
          name="description" id="add-popup__link">
        <span class="popup__item-error add-popup__link-error"></span>
      </label>
      <button class="popup__button-save add-popup__button-save popup__button-save_type_add" type="submit"
        id="add-popup__save-button">Создать</button>
    </form>
  </div>

  <div class="popup delete-popup" id="delete-popup">
    <form class="popup__container popup__container_type-form delete-popup__delete-form" name="delete-popup" novalidate>
      <button type="button" class="popup__button-close add-popup__button-close" name="close-edit-form"></button>
      <h3 class="popup__title delete-popup__title popup__title_type_delete">Вы уверены?</h3>
      <button class="popup__button-save delete-popup__button-save popup__button-save_type_delete" type="submit"
        id="delete-popup__save-button">Да</button>
    </form>
  </div>

  <div class="popup img-popup" id="img-popup">
    <figure class="popup__container popup__container_type-img">
      <button type="button" class="img-popup__button popup__button-close" name="close-img"></button>
      <img class="popup__photo" src="" alt="">
      <figcaption class="popup__img-title"></figcaption>
    </figure>
  </div>

  <div class="popup avatar-popup" id="avatar-popup">
    <form class="popup__container popup__container_type-form avatar-popup__avatar-form" name="avatar-popup" novalidate>
      <button type="button" class="popup__button-close avatar-popup__button-close" name="close-avatar-form"></button>
      <h3 class="popup__title avatar-popup__title popup__title_type_avatar">Обновить аватар</h3>
      <label class="popup__field">
        <input class="popup__item avatar-popup__item" type="url" required placeholder="Ссылка на картинку"
          name="avatar-link" id="avatar-popup__link">
        <span class="popup__item-error avatar-popup__link-error"></span>
      </label>
      <button class="popup__button-save avatar-popup__button-save popup__button-save_type_avatar" type="submit"
        id="avatar-popup__save-button">Сохранить</button>
    </form>
  </div>

  <template id="template">
    <div class="photo-grid__item">
      <img class="photo-grid__image" src="" alt="">
      <button type="button" class="photo-grid__button-delete"></button>
      <div class="photo-grid__container">
        <h2 class="photo-grid__title"></h2>
        <button type="button" class="photo-grid__button photo-grid__like" name="like-button">
          <p class="photo-grid__likes"></p>
        </button>
      </div>
    </div>
  </template>

</body>

</html>
